<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0f14"/>
      <stop offset="100%" style="stop-color:#161a23"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c6fff"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>
  <!-- Glow blob -->
  <ellipse cx="256" cy="230" rx="130" ry="110" fill="#7c6fff" opacity="0.18" filter="url(#blur)"/>
  <!-- Hiragana あ -->
  <text x="256" y="310" font-family="serif" font-size="280" fill="url(#glow)"
        text-anchor="middle" dominant-baseline="middle" font-weight="bold">あ</text>
  <!-- Katakana ア — small, below -->
  <text x="256" y="430" font-family="serif" font-size="80" fill="#a78bfa" opacity="0.55"
        text-anchor="middle" dominant-baseline="middle">ア</text>
</svg>
